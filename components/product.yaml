components:
  schemas:
    Product:
      type: object
      required:
        - name
        - price
        - category
        - stock
      properties:
        id:
          type: string
          description: The auto-generated id of the product
        name:
          type: string
          description: The name of the product
        description:
          type: string
          description: The description of the product
        price:
          type: number
          description: The price of the product
        category:
          type: string
          description: The product's category
        stock:
          type: number
          description: The available stock
        archived:
          type: boolean
          description: Whether the product is archived
        createdAt:
          type: string
          format: date
          description: The product creation date
